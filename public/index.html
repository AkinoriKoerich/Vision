<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vision</title>
</head>
<body>
    <div class="container-login">
        <div class="img-box">
            <img src="img/Vision.png" alt="">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <span>User</span>
                        <input type="text" id="nome" placeholder="Username">
                    </div>
                    <div class="input-box">
                        <span>Password</span>
                        <input type="password" placeholder="Password">
                    </div>
                </form>
                <button onclick="btnEntrar()" type="button" id="btnEntrar" class="btnEntrar">Entrar</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
